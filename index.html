<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body style="background-color: #212121; color: aliceblue;">
<div class="container">

    <form>
        <div class="mb-3">
            <h2>Number Guessing Game</h2>
            <p>Try and guess a number between 1 and 100.
                <br>
                <span>You have 10 attempts to guess the right number</span>
            </p>
          <input type="email" class="form-control guessField " id="guessField" aria-describedby="emailHelp">
        </div>
        <button type="submit" id="submit" class="btn btn-primary submit-button">Submit</button>
    
        <div class="resultParas">
            <p>Previous Guess: <span class="guessess"></span></p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
        
      </form>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
